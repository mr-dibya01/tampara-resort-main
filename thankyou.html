<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | Tampara Resort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-900 via-blue-700 to-cyan-500 flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-2xl text-center">

        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-green-100 p-6 rounded-full">
                <i class="ri-checkbox-circle-line text-6xl text-green-600"></i>
            </div>
        </div>

        <!-- Heading -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
            Thank You for Your Booking
        </h1>

        <!-- Message -->
        <p class="text-gray-600 text-lg mb-6">
            Your enquiry has been successfully submitted to 
            <span class="font-semibold text-blue-700">Tampara Resort</span>.
        </p>

        <p class="text-gray-500 mb-4">
            Our team will contact you shortly to confirm your reservation details.
        </p>

        <!-- Countdown -->
        <p class="text-gray-700 font-medium mb-8">
            Redirecting to homepage in 
            <span id="countdown" class="text-blue-600 font-bold">7</span> seconds...
        </p>

        <!-- Button -->
        <a href="index.html"
            class="inline-block px-8 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition">
            Go to Home Now
        </a>

        <!-- Footer -->
        <p class="text-xs text-gray-400 mt-8">
            Â© 2026 Tampara Resort. All Rights Reserved.
        </p>

    </div>

    <!-- Timer Script -->
    <script>
        let timeLeft = 7;
        const countdownElement = document.getElementById("countdown");

        const timer = setInterval(function () {
            timeLeft--;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = "index.html";
            }
        }, 1000);
    </script>

</body>
</html>
